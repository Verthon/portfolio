name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

  lint:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
    - name: Run linter
      run: pnpm run lint

  unit-tests:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
    - name: Run unit tests
      run: pnpm run test.unit

  integration-tests:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
    - name: Run integration tests
      run: pnpm run test.component

  build:
    runs-on: ubuntu-22.04
    needs: [setup, lint, unit-tests, integration-tests]
    steps:
    - name: Run build
      run: pnpm run build